<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioner</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .input-field, .upload-field {
            background-color: #2c2c2c;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: white;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            color: white;
            background: none;
        }
        .upload-field {
            padding: 20px;
            cursor: pointer;
        }
        .upload-field input {
            display: none;
        }
        .upload-field label {
            cursor: pointer;
        }
        .upload-field label:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Image Captioner</h1>
        <div class="input-field">
            <input type="text" id="imageUrl" placeholder="Enter Image URL">
        </div>
        <p>OR</p>
        <div class="upload-field">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload">Drag and drop file here or click to upload</label>
            <p>Limit 200MB per file â€¢ JPG, PNG, JPEG</p>
        </div>
        <button onclick="generateCaption()">Generate Caption</button>
        <h2 id="captionResult"></h2>
    </div>

    <script>
        function generateCaption() {
            const imageUrl = document.getElementById('imageUrl').value;
            const imageUpload = document.getElementById('imageUpload').files[0];
            let formData = new FormData();

            if (imageUrl) {
                formData.append('image_url', imageUrl);
            } else if (imageUpload) {
                formData.append('image_upload', imageUpload);
            } else {
                alert('Please enter an image URL or upload a file.');
                return;
            }

            fetch('/generate_caption', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('captionResult').innerText = data.caption;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    
</body>
</html>
